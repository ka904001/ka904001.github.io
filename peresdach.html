<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пересдача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card" id="start_form">
            <div class="card-body">
                Введите предметы, которые будут сдаваться черз запятую
            </div>
            <div class="mb-3">
                <label for="subjects" class="form-label">Предметы</label>
                <input type="text" class="form-control" id="subjects">
            </div>
            <button type="submit" id="start_form_submit" class="btn btn-primary">Добавить</button>
            <!-- <form>
            </form> -->
        </div>
        <div class="card" id="main_form">
            <div class="card-body">
                Добавить
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="subject">
                    <!-- <option selected>Open this select menu</option> -->
                    <!-- <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option> -->
                </select>
            </div>
            <div class="mb-3">
                <label for="test_num" class="form-label">№ билета</label>
                <input type="number" class="form-control" id="test_num">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="group" class="form-label">Группа</label>
                <input type="text" class="form-control" id="group">
            </div>
            <button id="main_form_submit" type="submit" class="btn btn-primary">Добавить</button>
            <button id="main_form_cancel" type="submit" class="btn btn-danger">Отменить</button>
        </div>
        <div class="card" id="grade_form">
            <div class="card-body">
                Оценить
                <div class="mb-3" style="display: none;">
                    <input type="number" class="form-control" id="grading_identifier" disabled>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="grading_name" disabled>
                </div>
                <div class="mb-3">
                    <label for="group" class="form-label">Группа</label>
                    <input type="text" class="form-control" id="grading_group" disabled>
                </div>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="grade">
                    <!-- <option selected>Open this select menu</option> -->
                    <option value="неудовлетворено">неудовлетворено</option>
                    <option value="зачтено">зачтено</option>
                    <option value="удовлетворено">удовлетворено</option>
                    <option value="хорошо">хорошо</option>
                    <option value="отлично">отлично</option>
                    <option value="непонятка">непонятка</option>
                </select>
            </div>
            <button id="grade_form_submit" type="submit" class="btn btn-primary">Оценить</button>
            <button id="grade_form_cancel" type="submit" class="btn btn-danger">Отмена</button>
        </div>
        <div class="card" id="passing">
            <div class="card-body">
                Сдающие
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Предмет</th>
                        <th scope="col">№ билета</th>
                        <th scope="col">ФИО</th>
                        <th scope="col">Группа</th>
                        <th scope="col">Время</th>
                        <th scope="col">Оценить</th>
                    </tr>
                </thead>
                <tbody id="passing_body">
                </tbody>
            </table>
        </div>
        <div class="card" id="passed">
            <div class="card-body">
                Сдавшие
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Предмет</th>
                        <th scope="col">№ билета</th>
                        <th scope="col">ФИО</th>
                        <th scope="col">Группа</th>
                        <th scope="col">Время</th>
                        <th scope="col">Оценка</th>
                    </tr>
                </thead>
                <tbody id="passed_body">
                </tbody>
            </table>
        </div>
        <div class="card" id="footer">
            <div class="card-body">
            <button id="download_csv" type="submit" class="btn btn-primary">Скачать результаты</button>
            <!-- <button id="grade_form_cancel" type="submit" class="btn btn-danger">Отмена</button> -->
        </div>
    </div>

    <div class="br-icon" id="add_button"></div>
    <style type="text/css">
        body {
            background-color: #d4d2d2;
        }

        .br-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            height: 75px;
            width: 75px;
            border-radius: 100%;
            background-color: #e91e63;
            box-shadow: 2px 2px 10px 1px rgba(0, 0, 0, 0.58);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: scale(0.92);
            transform: scale(0.92);
        }

        .br-icon::before {
            content: "+";
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 28px;
            font-weight: 600;
        }
    </style>
    <script src="./peresdacha.js"></script>
</body>

</html>
